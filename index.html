<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory test</title>
</head>
<body>
    <div style="text-align: center;">
        <h1 id="myHeader" style="position:relative; width: 100%; height: 100%;">Watch once</h1>
        <video id="myVid" width="420px" autoplay muted>
            <source src="vid.webm" type="video/webm"/>
        </video>
    </div>
    <script>
        const pageAccessedByReload = (
        (window.performance.navigation && window.performance.navigation.type === 1) ||
        window.performance
        .getEntriesByType('navigation')
        .map((nav) => nav.type)
        .includes('reload')
        );

        if(pageAccessedByReload) {
            document.getElementById("myVid").style.display = 'none';
            alert("No refreshing -_-")

            document.getElementById("myHeader").textContent="No refreshing...";
        }

    </script>
</body>
</html>
